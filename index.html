<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="icon" href="imagens/title-pokedex.png" type="image/png">
    <title>POKEDEX</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cartao.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <main>
        <div class="pokedex">
            <div class="cartoes-pokemons">
                <div class="cartao-pokemon aberto tipo-planta">
                    <div class="cartao-topo ">
                        <div class="detalhes">
                            <h2 class="nome">Bulbasaur</h2>
                            <span>#001</span>
                        </div>

                        <span class="tipo">Planta/Venenoso</span>

                        <div class="cartao-imagem">
                            <img src="imagens/bulbasaur.png" alt="bulbasaur">
                        </div>
                    </div>

                    <div class="cartao-informacoes">
                        <div class="status">
                            <h3>Sobre</h3>
                                <ul><li>Semente sanguessuga</li>
                                    <li>Chicote de Vinha</li>
                                    <li>Folha Navalha</li>
                                    <li>Dança de Pétalas</li>
                                    <li>Bomba de Semente</li>
                                    <li>Doce Incenso</li></ul>
                        </div>
                        <div class="habilidades">
                            <h3>habilidades</h3>
                            <ul>
                                <li>Semente sanguessuga</li>
                                <li>Chicote de Vinha</li>
                                <li>Folha Navalha</li>
                                <li>Dança de Pétalas</li>
                                <li>Bomba de Semente</li>
                                <li>Doce Incenso</li>
                            </ul>
                        </div>
                    </div>
                </div>

                
            </div>
        </div>
    </main>
