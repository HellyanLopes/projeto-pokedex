<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="src/imagens/title-pokedex.png" type="image/png">
    <title>POKÉDEX - MAPADEV WEEK</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cartao.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="pokedex">
            <!-- AREA 1-->
            <div class="cartoes-pokemons">
                <!--AREA 2-->
                <div class="cartao-pokemon aberto">
                    <div class="cartao-topo tipo-eletrico">
                        <div class="detalhes">
                            <h2 class="nome">PIKACHU</h2>
                            <span>#001</span>
                        </div>

                        <span class="tipo">Eletrico</span>

                        <div class="cartao-imagem">
                            <img src="src/imagens/pikachu.png" alt="pikachu">
                        </div>
                    </div>

                    <div class="cartao-informacoes">
                        <div class="status">
                            <h3>Status</h3>
                            <ul>
                                <li>HP: 300</li>
                                <li>Ataque: 150</li>
                                <li>Defesa: 400</li>
                                <li>Velocidade: 500</li>
                            </ul>
                        </div>
                        <div class="habilidades">
                            <h3>habilidades</h3>
                            <ul>
                                <li>Raio do Trovão</li>
                                <li>Cabeçada</li>
                            </ul>
                        </div>
                    </div>
                </div>


            </div>

            <nav class="listagem">
                <ul>
                    <li class="pokemon">
                        <img src="src/imagens/pikachu-cabeca.png" alt="pikachu-cabeca">
                        <span>PIKACHU</span>
                    </li>
                </ul>
            </nav>
        </div>

    </main>
</body>

</html>
